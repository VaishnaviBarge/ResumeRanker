<div *ngIf="userData; else loading" class="w-full mx-auto bg-white rounded-xl shadow-lg overflow-hidden max-w-6xl">
  
  <!-- Company Header Section -->
  <div class="flex flex-col items-center bg-gradient-to-r from-blue-50 to-indigo-50 py-6 sm:py-8 lg:py-10 border-b px-4 sm:px-6">
    <div *ngIf="getLogoUrl()" class="mb-3 sm:mb-4">
      <img [src]="getLogoUrl()" alt="Company Logo" class="w-20 h-20 sm:w-24 sm:h-24 lg:w-32 lg:h-32 rounded-full object-cover border-2 sm:border-4 border-white shadow-lg" />
    </div>
    <h1 *ngIf="updatedUserData?.company_name" class="text-xl sm:text-2xl lg:text-3xl font-bold text-gray-800 text-center">
      {{updatedUserData.company_name}}
    </h1>
    <p *ngIf="updatedUserData?.industry" class="text-gray-600 mt-1 text-sm sm:text-base text-center">
      {{updatedUserData.industry}}
    </p>
  </div>

  <!-- Profile Content -->
  <div class="p-4 sm:p-6 lg:p-8">
    <h2 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-gray-800 border-b pb-2 sm:pb-3 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6 mr-2 text-blue-600 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
      <span class="truncate">Recruiter Profile</span>
    </h2>

    <form #profileForm="ngForm" (ngSubmit)="saveChanges()" class="space-y-6 sm:space-y-8">
      
      <!-- Personal Information Section -->
      <div class="bg-white rounded-lg p-4 sm:p-6 shadow-sm border border-gray-100">
        <h3 class="text-base sm:text-lg font-semibold text-blue-700 mb-3 sm:mb-4 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 mr-2 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <span class="truncate">Personal Information</span>
        </h3>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6">
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Full Name</label>
            <input 
              name="full_name" 
              [(ngModel)]="updatedUserData.full_name" 
              class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" 
              required 
            />
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input 
              name="email" 
              [(ngModel)]="updatedUserData.email" 
              class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed" 
              disabled 
            />
          </div>

          <div class="space-y-2 lg:col-span-1">
            <label class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input 
              name="phone_number" 
              [(ngModel)]="updatedUserData.phone_number" 
              class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" 
            />
          </div>
        </div>
      </div>

      <!-- Company Information Section -->
      <div class="bg-white rounded-lg p-4 sm:p-6 shadow-sm border border-gray-100">
        <h3 class="text-base sm:text-lg font-semibold text-blue-700 mb-3 sm:mb-4 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 mr-2 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
          </svg>
          <span class="truncate">Company Information</span>
        </h3>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Company Name</label>
            <input 
              name="company_name" 
              [(ngModel)]="updatedUserData.company_name" 
              class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" 
              required 
            />
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Company Website</label>
            <input 
              name="company_website" 
              [(ngModel)]="updatedUserData.company_website" 
              class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" 
            />
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Industry</label>
            <input 
              name="industry" 
              [(ngModel)]="updatedUserData.industry" 
              class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" 
            />
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Number of Employees</label>
            <input 
              type="number" 
              name="number_of_employees" 
              [(ngModel)]="updatedUserData.number_of_employees" 
              class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" 
            />
          </div>
          
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Company Address</label>
            <input 
              name="company_address" 
              [(ngModel)]="updatedUserData.company_address" 
              class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" 
            />
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Headquarters Location</label>
            <input 
              name="headquarters_location" 
              [(ngModel)]="updatedUserData.headquarters_location" 
              class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" 
            />
          </div>

          <div class="col-span-1 sm:col-span-2 space-y-2">
            <label class="block text-sm font-medium text-gray-700">Company Description</label>
            <textarea 
              name="company_description" 
              [(ngModel)]="updatedUserData.company_description" 
              class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition h-24 sm:h-32 resize-none" 
              placeholder="Tell us about your company..."
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Company Logo Section -->
      <div class="bg-white rounded-lg p-4 sm:p-6 shadow-sm border border-gray-100">
        <h3 class="text-base sm:text-lg font-semibold text-blue-700 mb-3 sm:mb-4 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 mr-2 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <span class="truncate">Company Logo</span>
        </h3>
        
        <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4 sm:gap-6">
          <!-- Logo Preview -->
          <div *ngIf="getLogoUrl()" class="flex-shrink-0 self-center sm:self-start">
            <img [src]="getLogoUrl()" alt="Company Logo" class="w-16 h-16 sm:w-20 sm:h-20 lg:w-24 lg:h-24 rounded-full object-cover border-2 border-gray-200 shadow-md" />
          </div>
          
          <!-- Upload Controls -->
          <div class="space-y-3 sm:space-y-4 w-full">
            <div class="flex flex-col xs:flex-row gap-2 sm:gap-3">
              <input 
                type="file" 
                (change)="onFileSelected($event)" 
                class="hidden" 
                id="logo-upload" 
                accept="image/*" 
              />
              <label 
                for="logo-upload" 
                class="cursor-pointer px-3 sm:px-4 py-2 sm:py-2.5 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition flex items-center justify-center text-sm sm:text-base font-medium"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Choose Image
              </label>
              
              <button 
                (click)="uploadLogo()" 
                type="button"
                class="px-3 sm:px-4 py-2 sm:py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition flex items-center justify-center text-sm sm:text-base font-medium"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0l-4 4m4-4v12" />
                </svg>
                Upload Logo
              </button>
            </div>
            <p class="text-xs sm:text-sm text-gray-500 leading-relaxed">
              Recommended: Square image, at least 200x200 pixels. Your logo will appear at the top of your profile and in job listings.
            </p>
          </div>
        </div>
      </div>

      <!-- Save Button -->
      <div class="pt-2 sm:pt-4 flex justify-end">
        <button 
          type="submit" 
          class="w-full sm:w-auto px-4 sm:px-6 py-2.5 sm:py-3 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg shadow-md transition flex items-center justify-center text-sm sm:text-base"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Loading State -->
<ng-template #loading>
  <div class="flex flex-col sm:flex-row justify-center items-center h-48 sm:h-64 px-4">
    <div class="animate-spin rounded-full h-10 w-10 sm:h-12 sm:w-12 border-t-2 border-b-2 border-blue-500 mb-3 sm:mb-0 sm:mr-3"></div>
    <p class="text-gray-600 font-medium text-sm sm:text-base text-center">Loading recruiter details...</p>
  </div>
</ng-template>
