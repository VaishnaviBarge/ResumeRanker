<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 font-medium">Email</label>
        <input type="email" formControlName="email" class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200" placeholder="Enter your email">
        <p class="text-red-500 text-sm" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Invalid email address
        </p>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium">Password</label>
        <input type="password" formControlName="password" class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200" placeholder="Enter password">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
        Login
      </button>

      <p class="mt-4 text-center text-sm">
        Don't have an account? <a href="/register" class="text-blue-500 hover:underline">Register</a>
      </p>
    </form>
  </div>
</div>
