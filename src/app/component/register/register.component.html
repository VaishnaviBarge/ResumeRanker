<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
      <div class="mb-4">
        <label class="block text-gray-700 font-medium">Email</label>
        <input type="email" formControlName="email" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter your email">
        <p class="text-red-500 text-sm" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Invalid email address
        </p>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium">Username</label>
        <input type="text" formControlName="username" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Choose a username">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium">Role</label>
        <select formControlName="role" class="w-full p-2 border border-gray-300 rounded-lg">
          <option value="candidate">Candidate</option>
          <option value="recruiter">Recruiter</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium">Password</label>
        <input type="password" formControlName="password" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter password">
        </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Confirm password">
        <p class="text-red-500 text-sm" *ngIf="registerForm.errors && registerForm.touched">
          Passwords do not match.
        </p>        
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
        Register
      </button>

      <p class="mt-4 text-center text-sm">
        Already have an account? <a href="/login" class="text-blue-500 hover:underline">Login</a>
      </p>
    </form>
  </div>
</div>
